<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login Friend</title>
  </head>
  <body>
        <div class="jumbotron text-center">
                <img src="./styles/1234chanlogo.jpg" class="w-50">
              </div>
          
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="login_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <h2>Register your account, meme it up knowing it's you!</h2>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="register_user">
                        <p>Create your user name or use your email</p>
                </div>    
            </div>
          <div class="d-flex justify-content-center form_container">
            <div class="d-flex justify-content-center">
                
            </div>
            
            <form>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="material-icons prefix">mail_outline</i></span>
                </div>
                <input type="text" id="InputEmail1" name="" class="form-control input_user" value="" placeholder="email@google.com">
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="material-icons prefix">vpn_key</i></span>
                </div>
                <input type="password" id="InputPassword1" name="" class="form-control input_pass" value="" placeholder="Choose Password">
                
              </div>
              <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces or special characters.
              </small>
              <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="material-icons prefix">done</i></span>
                </div>
                <input type="password" name="" class="form-control input_pass" value="" placeholder="Confirm Password">
                </div>
              
            </form>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" name="button" class="btn login_btn" id="add-btn">Create Account</button>
          </div>
          <a href="/index.html">
          <div class="d-flex justify-content-end mt-3 login_container">
                <button type="button" name="button" class="btn login_btn">main</button>
              </div>
        </a>
        </div>
      </div>
    </div>  
  
         <!-- Custom Script -->
         <script src="js/login.js" type="text/javascript"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
